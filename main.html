<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    
    <header>
        <nav id="my-navbar"></nav>
        <div id="main-banner" class="container text-center">
            <div class="container">
                <h2 id="welcome-txt">Tell us about you!</h2>
                <h4>Fill out the form and pop the bubbles so we can help you out</h4> 
            </div>
        </div>
    </header>
    
    <main>
        
        
        <!-- Questionaire Form -->
        <div id="questionaire-form" class="container">
            <form>
                <div class="form-group">
                    <label for="interests">What are your interests?</label>
                    <textarea class="form-control" id="interests" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="language-group">How experienced are you with these coding languages?</label>
                    <div class="language-group">
                        <label for="python_exp" class="form-label">Python</label>
                        <input type="range" class="range" min="0" max="100" id="python_exp" class="slider">
                    </div>
                    <div class="language-group">
                        <label for="java_exp" class="form-label">Java</label>
                        <input type="range" class="range" min="0" max="100" id="java_exp" class="slider">
                    </div>
                    <div class="language-group">
                        <label for="c_exp" class="form-label">C</label>
                        <input type="range" class="range" min="0" max="100" id="c_exp" class="slider">
                    </div>
                    <div class="more-languages">
                        
                    </div>
                    <input type="button" value="Add Language" id="addLanguage">
                    <input type="button" value="Cancel" id="cancelLanguage" style="display: none">
                    <input type="button" value="Submit" id="submitLanguage" style="display: none">
                </div>
                <div class="form-group">
                    <label for="languages_explore">What coding languages would you like to explore?</label>
                    <textarea class="form-control" id="languages_explore" rows="3"></textarea>
                </div>
                <br>
                <input type="button" value="SUBMIT">
            </form>
        </div>
        
        <div id="answer-box">
            <!-- append answer text here... -->
        </div>
    </main>
    <footer id="my-footer"></footer>
    
    <script src="app.js"></script>
    <script src="/scripts/firebaseAPI_CodeGoals.js"></script>
    <script src="/scripts/authentication.js"></script>
    <!-- <script src="/scripts/addlanguage.js"></script> -->
    
    <script src="scripts/skeleton.js"></script>
    <script src="./scripts/addlanguaz.js"></script>
</body>

</html>
