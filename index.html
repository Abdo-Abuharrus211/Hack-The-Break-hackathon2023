<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <main>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="interests">What are your interests?</label>
                    <input type="text" class="form-control" id="interests">
                </div>
                <div class="form-group">
                    <label for="coding_level">Coding Level</label>
                    <select class="form-control" id="coding_level">
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                        <option>Expert</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">What lanuages are you familiar with?</label>
                    <textarea class="form-control" id="languages" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">What frameworks are you familiar with?</label>
                    <textarea class="form-control" id="frameworks" rows="3"></textarea>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
